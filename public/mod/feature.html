<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RPG Sheets</title>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="http://localhost:8080/public/javascript/fetch-2.0.1.js"></script>
		<style>
			ul {
			  list-style-type: none;
			}
			#wrapper {
			    overflow: hidden; /* will contain if #first is longer than #second */
			}
			#first {
			    float:left; /* add this */
			    padding-right: 1cm;
			}
			#second {
			    overflow: left; /* if you don't want #second to wrap below #first */
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<script type="text/babel">

			function FeaturesList(props) {
				return (
					<div>
						<h1>Features</h1>
						Search: <input onChange={props.onSearch} value={props.search.text}/>
						<ul>
							{props.features.map((feature)=>(
								<li key={feature["_id"]} id="wrapper">
									{props.search.regex.test(feature.name) && feature.classId === props.theClass["_id"]?
									<div>
										<h3>{feature.name}</h3>
										<a href="" onClick={props.onDelete} data-id={feature._id}  data-name={feature.name}><img alt={"delete_"+feature.name} src="/public/images/delete.png" width="15" height="15"/></a>								
									</div>
									:
									""
									}
								</li>
							))}
						</ul>
					</div>
				);
			}


			class Main extends React.Component {
				constructor(props){
					super(props);

					this.state = {
						form : {
							title:"",
							description:"",
							class:{},
							startingLevel:1,
							spell:false
						},
						search: {
							regex:/([A-z])\w+|([A-z])/,
							text:""
						},
						features:[],
						classes:[]
					};

					fetch('/api/feature').then((responseFeature)=>{
						return responseFeature.json();
					}).then((jsonFeature)=>{
						fetch('/api/class').then((responseClass)=>{
							return responseClass.json();
						}).then((jsonClass)=>{
							this.setState((prevState)=>{
								prevState.form.class = jsonClass[0];
								return ({form:prevState.form,features:jsonFeature,classes:jsonClass});
							});
						});
					});

					this.handleSubmit = this.handleSubmit.bind(this);
					this.handleTitleChange = this.handleTitleChange.bind(this);
					this.handleClassChange = this.handleClassChange.bind(this);
					this.handleDelete = this.handleDelete.bind(this);
					this.handleTextChange = this.handleTextChange.bind(this);
					this.handleSearch = this.handleSearch.bind(this);
				}

				handleSubmit(e) {
					e.preventDefault();
					var data = this.state.form;

					if(this.state.form.name && this.state.form.speed ) {
						fetch('/api/feature', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify({post:data})
						}).then((response) =>{
							if(response.status == 201) {
								data["_id"] = new Date().toLocaleTimeString();
								this.setState((prevState)=>({
									features: prevState.features.concat(data),
									form : {
										name:"",
										abilityScoreIncrease:{
											str:0,
											dex:0,
											con:0,
											int:0,
											wis:0,
											cha:0
										},
										speed:0
									}
								}));
							}
						});
					}
				}

				handleTitleChange(e){
					var title = e.target.value;
					this.setState((prevState)=>{
						prevState.form.title= title;
						return ({form:prevState.form});
					});
				}

				handleDelete(e) {
					e.preventDefault();
					var featureId = e.currentTarget.dataset.id;
					var featureTitle = e.currentTarget.dataset.title;

					fetch('/api/feature', {
						method: 'DELETE',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({
							query:{title: featureTitle}
						})
					}).then((response) =>{
						if(response.status == 200) {
							this.setState((prevState)=>{
								var modifiedfeatures = prevState.features.slice(0);
								modifiedfeatures.forEach((feature,index,features)=>{
									if(feature["_id"] === featureId){
										prevState.features.splice(index,1);
									}
								});

								return ({features:prevState.features})
							});
						}
					});
				}

				handleSearch(e) {
					var newSearchText = e.currentTarget.value;
					var newSearchTerm;
					
					if(!newSearchText) {
						newSearchTerm = /([A-z])\w+|([A-z])/;
					} else {
						newSearchTerm = new RegExp("^"+newSearchText,'i');
					}
					this.setState({search:{text:newSearchText,regex:newSearchTerm}});
				}

				handleClassChange(e) {
					var newClassId = e.target.value;
					this.setState((prevState)=>{
						this.state.classes.forEach((aClass,index,array)=>{
							if(newClassId === aClass["_id"]) {
								prevState.form.class = aClass;
							}
						});
						
						return ({form:prevState.form});
					});
				}

				handleTextChange(e) {
					var text = e.target.value;
					this.setState((prevState)=>{
						prevState.form.text = text;
						return ({form:prevState.form});
					});
				}

				render() {
					return (
						<div id="wrapper">
							<aside id="first">
								<form onSubmit={this.handleSubmit}>
									Name: <input value={this.state.form.title} onChange={this.handleTitleChange} /><br/>
									<select value={this.state.form.class["_id"]}  onChange={this.handleClassChange}>
										{this.state.classes.map((aClass)=>(
											<option key={aClass["_id"]} value={aClass["_id"]} >{aClass.name}</option>
										))}
									</select><br/>
									<textarea value={this.state.form.text} onChange={this.handleTextChange} /><br/>
									<button>Submit</button>
								</form>
							</aside>
							<article id="second">
								<FeaturesList search={this.state.search}  onSearch={this.handleSearch} onDelete={this.handleDelete} features={this.state.features} theClass={this.state.form.class} />
							</article>
						</div>
					);
				}
			}

			ReactDOM.render(
			  <Main />,
			  document.getElementById('root')
			);
		</script>
	</body>
</html>
