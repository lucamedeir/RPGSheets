<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Player page</title>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="/public/javascript/fetch-2.0.1.js"></script>
		<style>
			ul {
			  list-style-type: none;
			}
			#wrapper {
			    overflow: hidden; /* will contain if #first is longer than #second */
			}
			#first {
			    float:left; /* add this */
			}
			#second {
			    overflow: left; /* if you don't want #second to wrap below #first */
			}
		</style>
		
	</head>

	<body>
		<div id="root"></div>
		<script type="text/babel">
			const player = <SERVER_REPLACE_PLAYER>;
			const classes = <SERVER_REPLACE_CLASSES>;
			const races = <SERVER_REPLACE_RACES>;

			const statsDefinition = [
				{name:"Strength",id:"str"},
				{name:"Dexterity",id:"dex"},
				{name:"Constitution",id:"con"},
				{name:"Intelligence",id:"int"},
				{name:"Wisdom",id:"wis"},
				{name:"Charisma",id:"cha"}
			];
			const levelTableDefinition = [
				0,
				300,
				900,
				2700,
				6500,
				14000,
				23000,
				34000,
				48000,
				64000,
				85000,
				100000,
				120000,
				140000,
				165000,
				195000,
				225000,
				265000,
				305000,
				355000
			];
			const skillsDefinition = [
				{
				"name": "Acrobatics",
				"id": "acro",
				"stat": "dex"
				},
				  {
				"name": "Animal Handling",
				"id": "anim",
				"stat": "wis"
				},
				  {
				"name": "Arcana",
				"id": "arca",
				"stat": "int"
				},
				  {
				"name": "Athletics",
				"id": "athl",
				"stat": "str"
				},
				  {
				"name": "Deception",
				"id": "dece",
				"stat": "cha"
				},
				  {
				"name": "History",
				"id": "hist",
				"stat": "int"
				},
				  {
				"name": "Insight",
				"id": "insi",
				"stat": "wis"
				},
				  {
				"name": "Intimidation",
				"id": "inti",
				"stat": "cha"
				},
				  {
				"name": "Investigation",
				"id": "inve",
				"stat": "int"
				},
				  {
				"name": "Medicine",
				"id": "medi",
				"stat": "wis"
				},
				  {
				"name": "Nature",
				"id": "natu",
				"stat": "int"
				},
				  {
				"name": "Perception",
				"id": "perc",
				"stat": "wis"
				},
				  {
				"name": "Perfomance",
				"id": "perf",
				"stat": "cha"
				},
				  {
				"name": "Persuasion",
				"id": "pers",
				"stat": "cha"
				},
				  {
				"name": "Religion",
				"id": "reli",
				"stat": "int"
				},
				  {
				"name": "Sleight of Hand",
				"id": "slei",
				"stat": "dex"
				},
				  {
				"name": "Stealth",
				"id": "stea",
				"stat": "dex"
				},
				  {
				"name": "Survival",
				"id": "surv",
				"stat": "wis"
				}
			];

			function calculateLevelAndProfis(exp) {
				var level = 0;
				levelTableDefinition.forEach((item,index,array)=>{
					if(exp >= item) {
						level = index + 1;
					}
				});
				var prf = Math.floor((level-1)/4)+2;

				return ({"lvl":level,"prf":prf});
			}

			function calculateBonus(value) {
				return Math.floor((value-10)/2);
			}

			function StatsList(props) {
				return (
					<div>
						<ul>
							{props.statsDefinition.map((stat)=>(
								<li key={stat.id}>
									<h4>{stat.name}</h4>
									+ {calculateBonus(parseFloat(props.playerStats[stat.id])+parseFloat(props.playerRace.abilityScoreIncrease[stat.id]))}<br/>
									<input data-id={stat.id}  onChange={props.onChange} value={props.playerStats[stat.id]} />{parseFloat(props.playerStats[stat.id])+parseFloat(props.playerRace.abilityScoreIncrease[stat.id])}
								</li>
							))}
						</ul>
					</div>
				);
			}

			class SavingThrowsList extends React.Component {
				constructor(props) {
					super(props);

					this.state = {
						statusListName:props.statusListName,
						timeStamp : new Date().toLocaleTimeString()
					};
				}

				calculateStatusBonus(id) {
					var bonus;
					if(this.props.player.class.savThrows[id]) {
						bonus = calculateBonus(parseFloat(this.props.player.stats[id])+parseFloat(this.props.player.race.abilityScoreIncrease[id]))+parseFloat(this.props.player.prf);
					} else {
						bonus = calculateBonus(parseFloat(this.props.player.stats[id])+parseFloat(this.props.player.race.abilityScoreIncrease[id]));
					}
					return bonus;
				}

				render() {
					return (
						<ul>
							{this.props.statusListName.map((stat)=>(
								<li key={stat.id+this.state.timeStamp}>
									<input data-id={stat.id} disabled="disabled" type="checkbox" checked={this.props.player.class.savThrows[stat.id]?true:false} value={stat.id} /> + {this.calculateStatusBonus(stat.id)} {stat.name}
								</li>
							))}
						</ul>
					);
				}
			}

			function SkillsList(props) {
				return (
					<div>
						<ul>
							{props.skillsDefinition.map((skill)=>(
								<li key={skill.id}>
									<input data-id={skill.id} data-stat={skill.stat} onChange={props.onCheck} type="checkbox" checked={props.playerSkills.types[skill.id]} value={skill.id} /> + {props.playerSkills.types[skill.id]?calculateBonus(parseFloat(props.playerStats[skill.stat])+parseFloat(props.playerRace.abilityScoreIncrease[skill.stat]))+props.prf:calculateBonus(parseFloat(props.playerStats[skill.stat])+parseFloat(props.playerRace.abilityScoreIncrease[skill.stat]))}
									 {
									props.playerClass.allowedSkills[skill.id]?
									<b>{skill.name}</b>
									:
									skill.name
									}
									
								</li>
							))}
						</ul>
						<b>{props.playerClass.nAllowedSkills - props.playerSkills.n} skills left to choose</b>
					</div>
				);
			}

			class Main extends React.Component {
				constructor(props){
					super(props);

					var thePlayer = props.player;
					thePlayer.prf = 2;
					thePlayer.lvl = 1;
					this.state = {"player":thePlayer};
					this.handleExpChange = this.handleExpChange.bind(this);
					this.handleNameChange = this.handleNameChange.bind(this);
					this.handleStatChange = this.handleStatChange.bind(this);
					this.handleSkillCheck = this.handleSkillCheck.bind(this);
					this.handleRaceChange = this.handleRaceChange.bind(this);
					this.handleClassChange = this.handleClassChange.bind(this);
				}


				componentDidMount() {
					var expData = calculateLevelAndProfis(this.state.player.exp);
					this.setState((prevState)=>{
						prevState.player.lvl = expData.lvl;
						prevState.player.prf = expData.prf;
						
						return ({player:prevState.player});
					});
				}

				handleExpChange(e) {
					var newExp = e.target.value;
					var expData = calculateLevelAndProfis(newExp);

					this.setState((prevState)=>{
						prevState.player.exp = newExp;
						prevState.player.lvl = expData.lvl;
						prevState.player.prf = expData.prf;

						return ({player:prevState.player});
					});
				}

				handleStatChange(e){
					var statId = e.target.dataset.id;
					var newValue = e.target.value;
					if(true) {
						this.setState((prevState)=>{
							prevState.player.stats[statId] = newValue;

							return ({player:prevState.player});
						});
					}
					
				}

				handleSkillCheck(e) {
					var nSkillsUsed = this.state.player.skills.n;
					var nSkillsAllowed = this.state.player.class.nAllowedSkills;
					var skillId = e.target.dataset.id;
					if(e.target.checked) {
						if(nSkillsUsed < nSkillsAllowed && this.state.player.class.allowedSkills[skillId]) {
							this.setState((prevState)=>{
								prevState.player.skills.n++;
								prevState.player.skills.types[skillId] = true;
								return({player:prevState.player});
							});
						} else {
							e.preventDefault();
						}
					} else {
							this.setState((prevState)=>{
								prevState.player.skills.n--;
								delete prevState.player.skills.types[skillId];
								return({player:prevState.player});
							});
					}
				}

				handleNameChange(e) {
					var newName = e.target.value;

					this.setState((prevState)=>{
						prevState.player.name = newName;
						
						return ({player:prevState.player});
					});
				}

				handleRaceChange(e) {
					var newRaceId = e.target.value;
					this.setState((prevState)=>{
						races.forEach((race,index,array)=>{
							if(newRaceId === race["_id"]) {
								prevState.player.raceName = race.name;
								prevState.player.raceId = race["_id"];
								prevState.player.race = race;
							}
						});
						
						return ({form:prevState.form});
					});
				}

				handleClassChange(e) {
					var newClassId = e.target.value;
					this.setState((prevState)=>{
						classes.forEach((aClass,index,array)=>{
							if(newClassId === aClass["_id"]) {
								prevState.player.raceName = aClass.name;
								prevState.player.classId = aClass["_id"];
								prevState.player.class = aClass;
								prevState.player.skills = {n:0,types:{}};
							}
						});

						
						return ({form:prevState.form});
					});
				}

				render() {
					return (
						<div>
							<div id="wrapper">
								<div id="first">
									<input data-id="name" onChange={this.handleNameChange} value={this.state.player.name}/> 
								</div>
								<div id="second">
									<select value={this.state.player.classId}  onChange={this.handleClassChange}>
										{classes.map((aClass)=>(
											<option key={aClass["_id"]} value={aClass["_id"]} >{aClass.name}</option>
										))}
									</select> {this.state.player.lvl} <br/>
									<select value={this.state.player.raceId}  onChange={this.handleRaceChange}>
										{races.map((aRace)=>(
											<option key={aRace["_id"]} value={aRace["_id"]} >{aRace.name}</option>
										))}
									</select>
									<input data-id="exp" onChange={this.handleExpChange} value={this.state.player.exp}/>
								</div>
							</div>
							
							Proficiency +{this.state.player.prf}
							<div id="wrapper">
								<div id="first">
									<StatsList statsDefinition={statsDefinition} playerRace={this.state.player.race} playerStats={this.state.player.stats} onChange={this.handleStatChange} />
								</div>
								<div id="second">
									<SavingThrowsList statusListName={statsDefinition} player={this.state.player} />
									<SkillsList skillsDefinition={skillsDefinition} onCheck={this.handleSkillCheck} playerClass={this.state.player.class} playerRace={this.state.player.race} playerStats={this.state.player.stats} playerSkills={this.state.player.skills} prf={this.state.player.prf} />
								</div>
								
							</div>
							
						</div>
					);
				}
			}

			
			ReactDOM.render(
			  <Main player={player} />,
			  document.getElementById('root')
			);
		</script>
	</body>

</html>
