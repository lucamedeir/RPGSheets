<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RPG Sheets</title>
		<script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>

	<body>
		<div id="root"></div>
		<script type="text/babel">
			function WorldList(props) {
			  const worlds = props.worlds;
			  const listItems = worlds.map((world) =>
			    <li key={world.name}>
			    	<a href={world.url} target="_top">{world.name}</a>
			    </li>
			  );
			  return (
			    <ul>{listItems}</ul>
			  );
			}

			const worlds = <SERVER_REPLACE_WORLDS>;
			ReactDOM.render(
			  <WorldList worlds={worlds} />,
			  document.getElementById('root')
			);
		</script>
	</body>

</html>
